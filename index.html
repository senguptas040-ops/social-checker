    function escapeRegex(s) {
      return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    const input = document.getElementById('inputText');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const result = document.getElementById('result');
    const matchesContainer = document.getElementById('matchesContainer');
    const wordCountEl = document.getElementById('wordCount');

    function countWords(text) {
      const arr = text.trim().split(/\s+/).filter(Boolean);
      return text.trim().length === 0 ? 0 : arr.length;
    }

        return;
      }

        result.textContent = '(No text. No issues)';
        matchesContainer.innerHTML = '';
        return;
      }

      const found = [];
      for (let kw of KEYWORDS) {
        if (!kw || !kw.trim()) continue;
        const pattern = '(?<![\\p{L}\\p{N}_])' + escapeRegex(kw.trim()) + '(?![\\p{L}\\p{N}_])';

        try {
          re = new RegExp(pattern, 'giu');
        } catch (e) {
          const altPattern = '\\b' + escapeRegex(kw.trim()) + '\\b';
          re = new RegExp(altPattern, 'gi');
        }
        const matches = text.match(re);
        if (matches) {
          found.push({ keyword: kw, count: matches.length });
        }
      }

      matchesContainer.innerHTML = '';
      if (found.length === 0) {
        result.textContent = '(No Issues Found)';
      } else {

          span.className = 'match-item';
          span.textContent = `${item.keyword} × ${item.count}`;
          matchesContainer.appendChild(span);
        });
      }
